controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

main_index:
    path: /main
    controller: App\Controller\MainController::index

conseils_index:
    path: /conseils
    controller: App\Controller\ConseilsController::index

contact_index:
    path: /contact
    controller: App\Controller\ContactController::index
  
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

app_bois_buches:
    path: listing/bois-buches
    controller: App\Controller\ListingController::boisBuches

app_allumage:
    path: listing/allumage
    controller: App\Controller\ListingController::allumage
    
app_elagage:
    path: services/elagage-abattage
    controller: App\Controller\ServicesController::elagage

app_granules:
    path: listing/granules-de-bois
    controller: App\Controller\ListingController::granules

app_fagots:
    path: listing/fagots
    controller: App\Controller\ListingController::fagots

app_rognage:
    path: services/rognage-de-souche
    controller: App\Controller\ServicesController::rognage

app_cuisson:
    path: listing/cuisson
    controller: App\Controller\ListingController::acuisson

app_pizza:
    path: listing/pizza
    controller: App\Controller\ListingController::apizza

app_brazero:
    path: listing/brazero
    controller: App\Controller\ListingController::brazero